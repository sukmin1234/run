<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const runnerImage = new Image();
      runnerImage.src =
        "https://cdn.pixabay.com/photo/2015/06/01/00/20/runners-792391_1280.jpg";

      runnerImage.onload = () => {
        // 이미지 로드 완료 후 실행될 코드 작성
      };
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);

      const context = canvas.getContext("2d");
      const speed = 5;
      let position = 0;

      function draw() {
        position += speed;
        if (position > canvas.width) {
          position = -runnerImage.width;
        }
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(runnerImage, position, 0);
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
